     <div class="container">
        <div class="text-center custom-bg p-3 rounded mt-4">
        <!-- Order Form Here -->
          <h1 id="OrderForm"></h1>
             <label for="book" class="form-label mt-3">Order Form</label>
                <select id="books" class="form-select mx-auto">
                    <option value="1" disabled selected>Select a book</option>
                    <option value="2">The HouseMaid</option>
                    <option value="3">The Silent Patient</option>
                    <option value="4">The House Across The Lake</option>
                    <option value="5">Nothing Like The Movies</option>
                    <option value="6">The Summer I Turned Pretty</option>
         </div>
         <br>
      <!-- Customer Details -->
    <div class="card mt-4 mx-auto">
      <div class="card-header custom-bg text-center featured-header">Customer Info</div>
            <input type="text" id="input1" placeholder="Name" min="0" max="50"> <br>
            <input type="text" id="input2" placeholder="Address" min="0" max="100"> <br>
            <input type="text" id="input3" placeholder="Phone Number" min="`=0" max="15"> <br>
            <button id="submit" class="btn btn-primary mt-3 mb-3">Order</button>
    </div>

         <script>
            document.getElementById("submit").addEventListener("click", function() {
                let bookSelect = document.getElementById("books");
                let selectedBook = bookSelect.options[bookSelect.selectedIndex].text;
                let name = document.getElementById("input1").value;
                let address = document.getElementById("input2").value;
                let phone = document.getElementById("input3").value;

                let orderDetails = `Order Summary:\n\nBook: ${selectedBook}\nName: ${name}\nAddress: ${address}\nPhone Number: ${phone}`;
                alert(orderDetails);
            });
         </script>
    </div>
    
</body>
